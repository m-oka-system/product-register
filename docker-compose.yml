version: '3'
services:
  db:
    image: postgres
    volumes: 
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  web:
    build: .
    command: rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    volumes:
      - .:/rails-app
    environment:
      DATABASE_PASSWORD: postgres
    tty: true
    stdin_open: true
    depends_on: 
      - db
    links:
      - db

volumes: 
  db-data: